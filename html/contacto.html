    <form action="" class="fondo">
      <div class="form-group">

        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" class="form-control" id="Nombre">


        <label for="Apellido">Apellido:</label>
        <input id="campos" type="text" class="form-control" name="Apellido" id="Apellido">


        <label for="Email">Email:</label>
        <input type="email" name="Email" class="form-control">

        <label for="conociste">¿Cómo nos conociste?</label></br>
        <label for="rrss">Redes sociales </label>
        <input id="campos" type="checkbox" class="form-check-input" name="rrss" id="rrss" value="rrss">
        <label for="sitioweb">Sitio web </label>
        <input type="checkbox" class="form-check-input" name="sitioweb" id="sitioweb" value="sitioweb">

        <select name="Servicios" class="form-select" id="">

          <option value="">Redacción web y Contenidos SEO</option>
          <option value="">Estrategia de contenidos</option>

        </select>
        <label for="Consultas">Consultas: </label>

        <input type="reset" class="btn btn-light">
        <button type="submit" class="btn btn-info">ENVIAR </button>
